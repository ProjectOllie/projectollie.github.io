    /* ==========================================================================
       Play Button
       ========================================================================== */
    /* The play button with the lines next to it
       ========================================================================== */
    .play-icon-container {
      position: relative;
      width: 200px;
      height: 50px;
      margin: auto;
      margin-top: 10px;
      color: #FFFFFF;
    }
    .play-icon-container .line {
      position: absolute;
      width: 60px;
      height: 1px;
      background: #FFFFFF;
      top: 0;
      bottom: 0;
      margin: auto;
      opacity: 0.7;
    }
    .play-icon-container .line.left {
      left: 0;
    }
    .play-icon-container .line.right {
      right: 0;
    }
    .play-icon {
      font-size: 25px;
      width: 50px;
      height: 50px;
      border-radius: 100%;
      margin:auto;
      border: 1px solid white;
      position: relative;
      cursor: pointer;
      -webkit-transition: 0.4s;
      -moz-transition: 0.4s;
      -ms-transition: 0.4s;
      -o-transition: 0.4s;
      transition: 0.4s;
    }
    .play-icon:hover {

    }
    .icon-play {

    .movie-date {

      position: relative;
      font-size: 14px;
      font-weight: 600;
      margin-top: 5px;
    }
    .buttons-container {
      position: relative;
      text-align: center;
      margin-top: 14px;
      z-index: 1;
    }
    .lbn-buttons {
      display: inline-block;
      width: 110px;
      height: 30px;

    var loadBackgroundVideo = function() {
      var params = getQueryParams();
      var elem = document.getElementById('video-' + params.videoType || 'warner');
      if (elem) {
        elem.style.display = 'block';
      }
      elem.innerHTML = '<video id="video-player-nd" class="vid" width="320" height="250" autoplay><source src="https://dff2h0hbfv6w4.cloudfront.net/ads/assets/' + params.videoType + '.mp4" type="video/mp4"></video>';

    };

    var videoClicked = function() {
      var params = getQueryParams();
      var url = getVideoAdConfig().url;
      mixpanel.track('Ad', {
        type: params.videoType,
        action: 'click',
        calendar: params.calendar,
        site: params.site,
        timelineView: params.timelineView,
      });
      var win = window.open(url);
      win.focus();
    };

    var addLiveByNightToCal = function() {
      var params = getQueryParams();
      var url = 'http://bit.ly/fandango-bannerad2';
      mixpanel.track('Ad', {
        type: params.videoType,
        action: 'showTimes',
        calendar: params.calendar,
        site: params.site,
        timelineView: params.timelineView,
      });
      var win = window.open(url);
      win.focus();
    };

    var watchLiveByNightTrailer = function() {
      var params = getQueryParams();
      var url = 'https://www.youtube.com/watch?v=ClcQUlXcCKw';
      mixpanel.track('Ad', {
        type: params.videoType,
        action: 'watchTrailer',
        calendar: params.calendar,
        site: params.site,
        timelineView: params.timelineView,
      });
      var win = window.open(url);
      win.focus();
    };

    var bindHandlers = function() {
      var params = getQueryParams();
      var videoContainer = document.getElementById('video-container');
      var addToCalendar = document.getElementById('add-to-calendar');
      var watchTrailer = document.getElementById('watch-trailer');
      var clickWarner = document.getElementById('warner-click');

      if (params.videoType === 'warner') {
        addToCalendar.addEventListener('click', addLiveByNightToCal);
        watchTrailer.addEventListener('click', watchLiveByNightTrailer);
        clickWarner.addEventListener('click', watchLiveByNightTrailer);
      } else {
        videoContainer.addEventListener('click', videoClicked);
      }
    };

    var displayContainer = function() {
      var params = getQueryParams();
      var elem = document.getElementById(params.videoType || 'warner');
      if (elem) {
        elem.style.display = 'block';
      }
    };

    var setDefaultBackgroundImage = function() {
      var defaultBackgroundContainer = document.getElementById('default-ad-backgroud');
      defaultBackgroundContainer.style.background = 'url(' + getVideoAdConfig().defaultBackground + ')';
    };

    var loadMonkeyBrokerAd = function() {
      var monkeyBrokerConfig = getMonkeyBrokerConfig().site;
      loadScript('https://d3pkae9owd2lcf.cloudfront.net/mb105.gz.js', function() {
        MonkeyBroker.site = monkeyBrokerConfig;
        MonkeyBroker.addAttribute('mb_ri', 90);
        MonkeyBroker.addSlot({
          sizes: ["300x250"],
          el: document.getElementById('monkey-broker'),
        });
        MonkeyBroker.go();
      });
    };

    document.addEventListener("DOMContentLoaded", function(event) {
      var params = getQueryParams();
      bindHandlers();
      displayContainer();
      setDefaultBackgroundImage();
      if (getMonkeyBrokerConfig().site) {
        loadMonkeyBrokerAd();
      } else if (params.videoType !== 'monkey-broker' && params.videoType !== 'epl' && !isIos) {
        loadBackgroundVideo();
      }
    });
